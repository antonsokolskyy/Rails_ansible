[virtual_incubator]
46.101.198.174

[virtual_incubator:vars]
; application name
app_name=virtual_incubator
; ruby version you want to use/install on target machine
ruby_version=2.3.0
; rvm gemset name
ruby_gemset=hatchlabs
; user name that will be created and hosts the application
user_name=root
# uses for nginx configuration
server_name=46.101.198.174

; git repository uri
git_repo=git@bitbucket.org:livegenic/virtualincubator-server.git
git_branch=master
rails_env_name=production
; application absolute path
app_path=/home/{{deploy_user_name}}/{{app_name}}
; path for current release
current_path={{app_path}}/current
; path to shared folder
shared_path={{app_path}}/shared
; number on releases to keep
keep_releases=5